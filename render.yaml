# Render Blueprint for EOTY Platform Backend
# This file configures automatic deployment on Render

services:
  # Backend API Service
  - type: web
    name: eoty-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        fromDatabase:
          name: eoty-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: eoty-postgres
          property: port
      - key: DB_USER
        fromDatabase:
          name: eoty-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: eoty-postgres
          property: password
      - key: DB_NAME
        fromDatabase:
          name: eoty-postgres
          property: database
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: FRONTEND_URL
        value: https://your-app.vercel.app
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        sync: false
      - key: MUX_TOKEN_ID
        sync: false
      - key: MUX_TOKEN_SECRET
        sync: false
      - key: MUX_WEBHOOK_SECRET
        sync: false
      - key: MUX_ENVIRONMENT
        value: production
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

databases:
  - name: eoty-postgres
    databaseName: eoty_platform
    user: eoty_user
    plan: starter
